name: Generate XML from Google Sheets

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *'  # Кожну годину
  workflow_dispatch:  # Ручний запуск

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install googleapis xmlbuilder2
      - name: Write service account key
        run: echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}" > service-account-key.json
      - name: Run script
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        run: |
          node generate-xml.js
          ls -la
          if [ ! -f output.xml ]; then echo "Файл output.xml не знайдено!"; exit 1; fi
      - name: Commit XML file
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add output.xml
          git commit -m 'Оновлення XML файлу' || echo "Без змін"
          git push https://tim4uk:${{ secrets.PAT_TOKEN }}@github.com/tim4uk/xml_to_rozetka.git main
